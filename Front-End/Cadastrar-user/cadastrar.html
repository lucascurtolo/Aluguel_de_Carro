    <div class="cadastro">
            <h1>Cadastrar</h1>
        </div>

    <hr>   
    
    <h2>Informações Pessoais</h2>

<form id="cadastro_form">
    <h2>Informações Pessoais</h2>
    <input id="cpf" type="text" placeholder="CPF">
    <input id="nome" type="text" placeholder="Nome">
    <input id="data_nascimento" type="date" placeholder="Data de Nascimento">
    <input id="telefone" type="text" placeholder="Telefone">
    <input id="email" type="email" placeholder="E-mail">

    <h3>Endereço</h3>
    <input id="cep" type="text" placeholder="CEP">
    <input id="endereco" type="text" placeholder="Endereço">
    <input id="numero" type="text" placeholder="N°">
    <input id="complemento" type="text" placeholder="Complemento">
    <input id="bairro" type="text" placeholder="Bairro">
    <input id="estado" type="text" placeholder="Estado">
    <input id="cidade" type="text" placeholder="Cidade">

    <h4>Crie sua Senha</h4>
    <input id="senha" type="password" placeholder="Senha">
    <input id="confirma_senha" type="password" placeholder="Confirme sua Senha">

    <button type="submit">Cadastrar</button>
</form>


    <div class="container-obs">
    <div class="obs">
        <p>Lembre-se: <br> - Minímo 8 caracter <br> - Uma letra maiúscula <br> - Um número <br> - Uma letra minúscula <br> - Um caracter especial</p>
    </div>
