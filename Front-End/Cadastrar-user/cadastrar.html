    <h2>Informações Pessoais</h2>

    <div class="info_pessoal">
        <Form>
        <input type="string" placeholder="CPF">
        <input type="text" placeholder="Nome">
        <input type="date" placeholder="Data de Nascimento">

        <input type="email" placeholder="E-mail">
        </Form>

    <hr>

    <h3>Endereço</h3>

    <div class="endereco">
        <Form>
        <input type="string" placeholder="CEP">
        <input type="text" placeholder="Endereço">
        <input type="number" placeholder="N°">
        <input type="string" placeholder="Complemento">
        <input type="text" placeholder="Bairro">
        <input type="text" placeholder="Estado">
        <input type="text" placeholder="Cidade">
        </Form>
    </div>

    <hr>

    <h4>Crie sua Senha</h4>

    <div class="senha">
        <Form>
        <input type="string" placeholder="Senha">

    </div>
