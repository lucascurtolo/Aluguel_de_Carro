<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alugaê - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Logo site alugaê.png" alt="Alugaê">
        </div>
        <div class="info_do_logo">
            <nav>
                <ul>
                    <li><a href="../HomePage/Contatos.html">Contatos</a></li>
                    <li><a>Minhas Reservas</a></li>
                    <li class="menu">
                        <a href="#">Entrar</a>
                        <div class="descer">
                            <a href="../Cadastrar-user/cadastrar.html">Cadastrar</a>
                            <a href="../Logar-user/login.html">Logar</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    
    <div class="wrapper">
  <div class="forms">
    <h2>Acesse sua Conta</h2>

    <form id="login_form" autocomplete="on">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Senha" required>

      <!-- <a class="forgot" href="#">Esqueci minha senha</a> -->

      <button class="primary" type="submit">Entrar</button>

      <div class="divisor">OU</div>

      <button class="secondary" type="button" onclick="window.location.href='../Cadastrar-user/cadastrar.html'">Criar conta</button>
    </form>
  </div>
</div>

    <script src="login.js"></script>
</body>
</html>
