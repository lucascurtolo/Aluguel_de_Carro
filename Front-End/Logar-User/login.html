<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alugaê - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Logo site alugaê.png" alt="Alugaê">
        </div>
        <div class="info_do_logo">
            <nav>
                <ul>
                    <li><a href="../HomePage/Contatos.html">Contatos</a></li>
                    <li><a>Minhas Reservas</a></li>
                    <li class="menu">
                        <a href="#">Entrar</a>
                        <div class="descer">
                            <a href="../Cadastrar-user/cadastrar.html">Cadastrar</a>
                            <a href="../Logar-user/login.html">Logar</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <hr>

    <div class="wrapper">
        <div class="forms">
            <form id="login_form">
                <h4>Email</h4>
                <input id="email" type="email" placeholder="E-mail" required>
                
                <h4>Senha</h4>
                <input id="senha" type="password" placeholder="Senha" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
