<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastrar Carro - Alugaê</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastrar-carro.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Logo site alugaê.png" alt="Alugaê">
        </div>

        <div class="info_do_logo">
            <nav>
                <ul>
                    <li>
                        <a href="../HomePage/Contatos.html">Contatos</a>
                    </li>
                    <li>
                        <a>Minhas Reservas</a>  
                    </li>
                    <li>
                        <a>Entrar</a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>
    
    <div class="cadastro">
        <h1>Cadastre seu Veículo</h1>
    </div>

    <hr>

    <form id="cadastro_carro">
        <h2>Informações do Veículo</h2>
        <div class="info">
            <input id="marca" type="text" placeholder="Marca">
            <input id="modelo" type="text" placeholder="Modelo">
            <input id="ano" type="number" placeholder="Ano">
            <input id="placa" type="string" placeholder="Placa">
            <input id="cor" type="text" placeholder="Cor">
            <input id="categoria" type="text" placeholder="Categoria">
            <input id="cambio" type="text" placeholder="Câmbio">
            <input id="combustivel" type="text" placeholder="Combustível">
            <input id="item" type="string" placeholder="Itens">  
        </div>

        <div class="foto" enctype="multipart/form-data">
            <label for="upload">Foto do veículo:</label>
            <input id="upload" type="file" name="foto" accept="image/*">
        </div>

        <button type="submit">Cadastrar</button>

    </form>
</body>
</html>
